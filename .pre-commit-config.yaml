repos:
  - repo: https://github.com/psf/black
    rev: 25.1.0  # check latest on GitHub
    hooks:
      - id: black

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.13.0
    hooks:
      - id: ruff-check
        args: [ --fix ]
      - id: ruff-format

  - repo: local
    hooks:
      - id: pytest
        name: run tests before commit
        entry: pytest tests
        language: system
        pass_filenames: false